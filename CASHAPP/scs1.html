            margin-right: 10px;

            height: 5px; /* Increased height */
            background-color: white;
            margin: 6px 0; /* More spacing */
        }
        .navbar ul {
            display: flex;
        }
        .navbar ul.responsive {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background-color: #006400;
        }
        .navbar ul.responsive li {
            text-align: center;
            padding: 10px 0;
        }
        .navbar ul.responsive.show {
            display: flex;
        }

            border: solid;

        .clm:hover {
